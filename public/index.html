<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>あみだくじ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>あみだくじ</h1>
  </header>

  <main>
    <section class="controls">
      <div class="field">
        <label>縦線の本数</label>
        <input id="n" type="number" min="2" max="50" value="5" />
      </div>

      <!-- 下の項目エディタ（nの真下） -->
      <div class="field field-full">
        <label>アイテム(あみだくじの終着点)</label>
        <div id="bottom-editor" class="bottom-scroll" aria-label="下の項目入力行"></div>
      </div>

      <button id="btn-generate">生成</button>
    </section>

    <section class="labels">
      <div id="top-labels" class="label-row"></div>
    </section>

    <section class="board">
      <canvas id="canvas" width="900" height="560"></canvas>
    </section>

    <section class="labels">
      <div id="bottom-labels" class="label-row"></div>
    </section>
  </main>

  <footer>
    <small>© おひさまチーム — Go言語であみだくじ —</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
