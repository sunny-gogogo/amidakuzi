<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>あみだくじ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>あみだくじ（Go + Vercel）</h1>
  </header>

  <main>
    <section class="controls">
      <div class="field">
        <label>縦線の本数</label>
        <input id="n" type="number" min="2" max="50" value="5" />
      </div>
      <div class="field">
        <label>段数（任意）</label>
        <input id="levels" type="number" min="1" placeholder="未入力なら自動（n*3）"/>
      </div>
      <div class="field">
        <label>横線密度（0〜1）</label>
        <input id="density" type="number" min="0.1" max="0.95" step="0.05" value="0.55" />
      </div>
      <div class="field">
        <label>下の項目（カンマ区切り）</label>
        <input id="bottom" type="text" placeholder="未入力なら『あたり1つ＋残りはずれ』" />
      </div>
      <button id="btn-generate">生成</button>
    </section>

    <section class="labels">
      <div id="top-labels" class="label-row"></div>
    </section>

    <section class="board">
      <canvas id="canvas" width="900" height="560"></canvas>
    </section>

    <section class="labels">
      <div id="bottom-labels" class="label-row"></div>
    </section>
  </main>

  <footer>
    <small>© Group Activity — Go practice</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
